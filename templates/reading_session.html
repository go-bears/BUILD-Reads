{% extends 'base.html' %}
{% block content %}


<form action='/log_reading_session' method='POST' class="form-group">
  <p>
    <h2>New Reading Session</h2>

<!-- flash message from @app.route('/reading_session') -->
      <div class='row'>
        <div class='col col-xs-8'>  
          {% with messages = get_flashed_messages() %}
            {% if messages %} 
              <div class="alert alert-info">
                <ul class=flashes>
                  {% for message in messages %}
                    {{ message }}
                  {% endfor %}
                </ul>
              </div>
            {% endif %} 
          {% endwith %}
        </div>
      </div>
    
    
    <div class='row'>
      <div class='col col-xs-6 col-md-2'>
        {% if avatar %}  
          <i class='{{ avatar }}'></i> 
        {% endif %}
      </div>
      <div class='col col-xs-6 md-6'>
        <h4>{{ msg }}</h4>
      </div>
    </div>
  
    

    <div class='row'>
      <div class='col col-xs-8'>  
        <br>
        <label for="title">Book Title:</label>
          <input type="text" name="title" placeholder="Book Title">
          <br>
          <label for="reading-session-length">
            Length of Reading session in minutes:
          </label><br>
          <input type="number" name="time_length" placeholder="20" min='20'>
          <br>
        
          <label for="reading-session-length">
            Who's your sidekick on this adventure?
          </label>
          <select name="sidekick">
            {% for mentor in sidekicks  %}
            <option class=".dropdown-toggle" placeholder="choose your mentor" value="{{mentor.last_name}}">
              {{ mentor.first_name}} {{ mentor.last_name }}
            </option>
            {% endfor %}
          </select>
          <br>
          <label for="book-rating">
              Rate How Much You Enjoyed Your Book today:
          </label>
          <br>
          <input type="number" name="rating_score" placeholder="book rating" min='1' max='10'>
          <br>
      
          <label for="comment">Comments:</label> 
          <br>
      
          <input type="text" class="form-control" name="comment" placeholder="350 characters Max">
          <br> </br>
      
          <input class='btn btn-md btn-success' type="Submit" value="Submit Reading Log">
      </form>
      <br> </br>
      
      <form action="/user/{{ user_id }}">
        <input class='btn btn-md btn-info' type='submit'  value="Go to Your Reading History">
      </form>
    </div>
  </div>


{% endblock %}
