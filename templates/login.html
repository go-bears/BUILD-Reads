{% extends 'base.html' %}
{% block content %}

        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-success">
            <strong>Success!</strong> 
            <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
            </ul>
            </div>
          {% endif %}
        {% endwith %}

      

      <!-- <h3 class="text-muted">BUILD Reads</h3> -->

      <div class="jumbotron">
        <h1 id='welcome'>Welcome to BUILD Reads!</h1>
        
        <form action="/resolve_login" method="POST">

          <h3>Are you a: </h3>

          <input type="radio" name="user_type" value="scholar"> Scholar<br>
          <input type="radio" name="user_type" value="mentor"> Mentor<br>
          <br>
          <label for="first-name">First Name:</label>
          <input type="text" name="first_name" placeholder="first name">
          <br>
          <label for="last-name">Last Name:</label>
          <input type="text" name="last_name" placeholder="last name">
          <br>  
          <label>Password:  </label>
          <input type="password" name="password" placeholder="password" value="password">
          <br>
          <input class="btn btn-sm btn-success" type="submit" value="login">
        </form>
      </div>
  

{% endblock %}
